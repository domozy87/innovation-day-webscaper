<f:layout name="Default"/>

<f:section name="Title">Edit category "{category.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{category}" objectName="category" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-6">
				<f:form.textfield property="name" id="name" class="form-control"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2">
				<f:form.submit value="Update" class="btn btn-primary"/>
				<f:link.action action="index" class="btn btn-default" >Cancel</f:link.action>
			</div>
		</div>
	</f:form>
</f:section>
