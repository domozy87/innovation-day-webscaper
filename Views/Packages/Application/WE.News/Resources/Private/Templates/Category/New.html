<f:layout name="Default"/>

<f:section name="Title">New category</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new category:</p>

	<f:form action="create" objectName="newCategory" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-6">
				<f:form.textfield property="name" id="name" class="form-control" placeholder="Name"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2">
				<f:form.submit value="Create" class="btn btn-primary"/>
				<f:link.action action="index" class="btn btn-default" >Cancel</f:link.action>
			</div>
		</div>
	</f:form>
</f:section>
